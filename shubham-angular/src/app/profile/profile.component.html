<div class="container mt-5">
    <h2>Profile</h2>
    <div *ngIf="user">
      <p><strong>Name:</strong> {{user.name}}</p>
      <p><strong>Email:</strong> {{user.email}}</p>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
    <div *ngIf="!user">
      <p>No user logged in. <a routerLink="/">Login here</a></p>
    </div>
  </div>
